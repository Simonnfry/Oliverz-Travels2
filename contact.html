<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Oliverz Travels</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        .container { width: 90%; margin: 0 auto; padding: 15px; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline-block; margin: 0 10px; }
        .logo { max-width: 120px; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        .contact-form input,
        .contact-form textarea,
        .contact-form select { width: 100%; margin-bottom: 15px; padding: 8px; }
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block !important; }
            nav ul { display: none; }
            nav ul.active { 
                display: flex !important;
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            nav ul.active li {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/logo.png" alt="Oliverz Travels Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#services">Services</a></li>
                    <li><a href="./index.html#about">About Us</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Get in Touch</h1>
            <p>Let us help you plan your perfect journey</p>
        </div>
    </section>

    <section class="contact-form-section">
        <div class="container">
            <form class="contact-form">
                <h2>Send Us a Message</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="service">Service Required</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="airport">Airport Transfer</option>
                        <option value="city-tour">City Tour</option>
                        <option value="event">Event Transportation</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required placeholder="Tell us about your requirements"></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <h2>Other Ways to Reach Us</h2>
            <div class="contact-grid">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p><a href="mailto:info@oliverztravels.com">info@oliverztravels.com</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p><a href="tel:+441234567890">+44 1234 567890</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Address</h3>
                    <p>The Sportsman's<br>Peterston-super-ely, Postcode</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Oliver'z Travels. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu functionality
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('nav ul');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            nav.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('nav') && 
                !e.target.closest('.mobile-menu-btn') && 
                nav.classList.contains('active')) {
                menuBtn.classList.remove('active');
                nav.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Form submission handling
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message. We will get back to you soon!');
            form.reset();
        });
    </script>
</body>
</html>
